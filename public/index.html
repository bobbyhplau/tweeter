<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- Font Selection -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Navigation Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- New Tweet Form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Tweet CSS -->
    <link rel='stylesheet' href='/styles/tweet.css' type='text/css' />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- Composer Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- Hover Over Tweets JS -->
    <script type="text/javascript" src="/scripts/hover-tweet.js"></script>
</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form action='/tweets' method='post'>
                <textarea name="text" placeholder="What are you humming about?"></textarea>
                <input type="submit" value="Tweet">
                <span class="counter">140</span>
            </form>
        </section>
        <section id='old-tweets'>
            <article class='tweet'>
                <header>
                    <img class='displaypic' src='temp_dps/dp1.webp'>
                    <h2>Test User</h2>
                    <p class='username'>@testuser</p>
                </header>
                <section>
                    <span>
                        <p class='message'>This is a tweet.This is a tweet.This is a tweet.This is a tweet.This is a tweet.This is a tweet.This is a tweet.This is a tweet.This is a tw</p>
                    </span>
                </section>
                <footer>
                    <p class='date'>10 days ago</p>
                    <span class='iconbar'>
                        <img class='icon' src='images/flag.png'>
                        <img class='icon' src='images/retweet.png'>
                        <img class='icon' src='images/heart.png'>
                    </span>
                </footer>
            </article>
        </section>
        <!-- Temporary line break -->
        <br>
    </main>
</body>

</html>
