<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <link rel="shortcut icon" href="images/bird.ico" type="image/x-icon" />
    <title>Tweeter - Home Page</title>
    <!-- Font Selection -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700&display=swap" rel="stylesheet">
    <!-- Icon Fonts -->
    <script src="https://kit.fontawesome.com/eebbaf98dd.js"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Navigation Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- New Tweet Form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Tweet CSS -->
    <link rel='stylesheet' href='/styles/tweet.css' type='text/css' />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- Composer Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- Collapsing New Tweet Window JS -->
    <script type='text/javascript' src='/scripts/collapse-new-tweet.js'></script>
    <!-- Liking a Tweet Handler -->
    <script type='text/javascript' src='/scripts/like.js'></script>
</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
        <button class="compose" type='button'>
            <i class='fas fa-edit'></i>
            Compose
        </button>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form>
                <textarea name="text" placeholder="What are you humming about?"></textarea>
                <p class='error'><i class='fas fa-exclamation-circle'></i>&nbsp;&nbsp;&nbsp;Tweets must be 1 - 140 characters long.</p>
                <input type="submit" value="Tweet" id='submitbutton'>
                <span class="counter">140</span>
            </form>
        </section>
        <section id='tweets-container'>
        </section>
    </main>
</body>

</html>
